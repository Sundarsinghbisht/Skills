<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RAILWAY REGISTERAION</h1>
    
    <form action="/submit" method="post">
        <label for="from">From:</label>
        <input type="text" id="from" name="from"><br>
    
        <label for="to">To:</label>
        <input type="text" id="to" name="to"><br>
    
        <label for="train">Train No/Name:</label>
        <input type="text" id="train" name="train"><br>
    
        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br>
    
        <label for="seats">Number of seats:</label>
        <input type="number" id="seats" name="seats"><br>
    
        <label for="name">Passenger Name:</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
    
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>
    
        <label for="payment">Payment mode:</label>
        <input type="radio" id="card" name="payment" value="card">
        <label for="card">Credit/Debit Card</label>
        <input type="radio" id="wallet" name="payment" value="wallet">
        <label for="wallet">Wallet/UPI</label>
        <input type="radio" id="netbanking" name="payment" value="netbanking">
        <label for="netbanking">Net Banking</label><br>
    
        <label for="mobile">Mobile No.:</label>
        <input type="tel" id="mobile" name="mobile"><br>
    
        <input type="reset" value="Reset">
        <input type="submit" value="Submit Form">
    </form>
    
</body>
</html>
